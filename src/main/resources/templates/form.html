<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
				</li>

			</ul>
		</div>
	</nav>



	<div class="container mt-5">

		<h1 th:text="${titulo}"
			class="text-primary border border-success border-top-0 border-left-0 border-right-0"></h1>

		<form th:action="@{/form}" th:object="${cliente}" method="post">
			<table>


				<tr>
					<td>Nombre</td>
					<td><input type="text" class="form-control"
						th:field="*{nombre}" /></td>
				</tr>
				<tr>
					<td>Apellido</td>
					<td><input type="text" class="form-control"
						th:field="*{apellido}" /></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" class="form-control"
						th:field="*{email}" /></td>
				</tr>
				<tr>
					<td><input type="submit" value="crear cliente" class="btn btn-primary" /></td>
					<input type="hidden" th:field="*{id}" />
				</tr>
			</table>
		</form>
	</div>


</body>
</html>
